<!DOCTYPE html>
<html>
<head>
  <title>Juego del Dinosaurio</title>
</head>
<body>
  <iframe src="https://chromedino.com" width="100%" height="100%" frameborder="0"></iframe>

  <script>
    window.addEventListener("keydown", function(event) {
      if (event.key === "v") {
        var iframe = document.querySelector("iframe");
        iframe.contentWindow.postMessage("cheat", "*");
      }
    });
  </script>
</body>
</html>
