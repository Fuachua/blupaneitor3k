<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda en línea</title>
  <style>
    /* Estilos CSS para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      padding: 20px;
    }
    
    .producto {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }
    
    .producto img {
      max-width: 200px;
      margin-right: 20px;
    }
    
    .producto h2 {
      margin: 0;
    }
    
    .precio {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .descripcion {
      margin-bottom: 10px;
    }
    
    .boton {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda en línea</h1>
  </header>
  
  <main>
    <div class="producto">
      <img src="imagen1.jpg" alt="Producto 1">
      <div>
        <h2>Producto 1</h2>
        <p class="precio">Precio: $20</p>
        <p class="descripcion">Descripción del producto.</p>
        <button class="boton">Agregar al carrito</button>
      </div>
    </div>
    
    <div class="producto">
      <img src="imagen2.jpg" alt="Producto 2">
      <div>
        <h2>Producto 2</h2>
        <p class="precio">Precio: $30</p>
        <p class="descripcion">Descripción del producto.</p>
        <button class="boton">Agregar al carrito</button>
      </div>
    </div>
    
    <!-- Agrega más productos aquí -->
    
  </main>
  
  <footer>
    <p>Derechos de autor &copy; 2023 Tienda en línea. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
